<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrot Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/9324e5e35c.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="controlBox">
        <div class="btns">
            <button class="startBtn">
                <i class="fas fa-play"></i>
            </button>
            <button class="stopBtn">
                <i class="fas fa-stop"></i>
            </button>
        </div>
        <div class="timeBox">
            <span class="time"></span>
        </div>
        <div class="countBox">
            <span class="count"></span>
        </div>
        <div class="mainBanner">
            <img src="img/mainBanner.png" alt="mainBanner">
        </div>
        <div class="itemBox">
            <!-- <img class="item" src="img/bug.png" alt="bug"> -->
            <!-- <img class="item" src="img/bug.png" alt="bug"> -->
            <!-- <img class="item" src="img/carrot.png" alt="carrot"> -->
            <!-- <img class="item" src="img/carrot.png" alt="carrot"> -->
        </div>

        <div class="popup">
            <button class="popup__returnBtn">
                <i class="fas fa-undo-alt"></i>
            </button>
            <span class="popup__title"></span>
        </div>

        <!-- <audio id="audio__bg" src="sound/bg.mp3"></audio>
        <audio id="audio__bugPull" src="sound/bug_pull.mp3">Bug_Pull</audio>
        <audio id="audio__carrotPull" src="sound/carrot_pull.mp3">Carrot_Pull</audio>
        <audio id="audio__gameWin" src="sound/game_win.mp3">Game_Win</audio> -->
    </section>

    <div class="mask"></div>
</body>
</html>
